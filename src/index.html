<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Webpack Example</title>
</head>

<body>
<div class="container">
    <h1>Bienvenue dans Webpack!</h1>
    <div class="row text-center">
        <div class="col-12">
            <button type="button" class="btn btn-primary">Webpack drives me crazy !</button>
        </div>
    </div>
    <div class="row topRow vertical-align">
        <div class="col-xs-1 offset-3 orangeRing"></div>
        <div class="col-xs-4">
            <h1 class="px-3">My precious</h1>
        </div>
        <div class="col-xs-2 orangeRing"></div>
    </div>
    <div class="row middleRow vertical-align">
        <div class="col-xs-3 offset-2 yellowRing"></div>
        <div class="col-xs-5">
            <h1 class="px-3">The one ring</h1>
        </div>
    </div>
    <div class="row bottowRow vertical-align">
        <div class="col-xs-1 offset-5 greyRing1"></div>
        <div class="col-xs-1 greyRing2"></div>
        <div class="col-xs-1 greyRing3"></div>
        <div class="col-xs-1 greyRing4"></div>
        <div class="col-xs-1 greyRing5"></div>
        <div class="col-xs-1 greyRing6"></div>
    </div>
    <div class="row">
        <div class="col-xs-6 offset-3">
            <h1 class="px-3">Please find it !</h1>
        </div>
    </div>
</div>
<script src="../dist/bundle.js"></script>
</body>
</html>
